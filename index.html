<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Amuebla</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Estilos -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/menu.css">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/cookies.css">


  <!-- Scripts -->
  <script src="./js/index.js" defer></script>
  <script src="./js/menu.js" defer></script>
  <script src="../js/footer.js" defer></script>
  <script src="../js/cookies.js" defer></script>
  

</head>

<body>
  <!-- HERO -->
  <section class="hero">
    <div class="hero-overlay text-center">
      <h1>DISEÑAMOS, FABRICAMOS Y MONTAMOS</h1>
      <h2>EL ESPACIO A TU MEDIDA</h2>
    </div>
  </section>

  <!-- SECCIONES -->
  <section>
    <div class="section">
      <div class="text">
        <h1>Armarios</h1>
        <h3>Práctico y Funcional</h3>
      </div>
      <div class="image">
        <img src="./imag-optim/VESTIDOR/Foto bonita (2).webp" alt="Armario">
      </div>
    </div>

    <div class="section">
      <div class="image">
        <img src="./imag-optim/salones/Captura de pantalla 2025-08-30 165957(2).webp" alt="Salón">
      </div>
      <div class="text">
        <h1>Salones</h1>
        <h3>Simplicidad y Calma</h3>
      </div>
    </div>

    <div class="section">
      <div class="text">
        <h1>Juveniles</h1>
        <h3>Seguridad y Comodidad</h3>
      </div>
      <div class="image">
        <img src="./imag-optim/juveniles/FM5208BI44173_2040414_SZ6.webp" alt="Habitación Juvenil">
      </div>
    </div>

    <div class="section">
      <div class="image">
        <img src="./imag-optim/fotosextra/matrimonio (3).webp" alt="Dormitorio de Matrimonio">
      </div>
      <div class="text">
        <h1>Matrimonios</h1>
        <h3>Armonía y Bienestar</h3>
      </div>
    </div>

    <div class="section">
      <div class="text">
        <h1>Despachos</h1>
        <h3>Calidad y Orden</h3>
      </div>
      <div class="image">
        <img src="./imag-optim/despachos/despacho (1).webp" alt="Despacho">
      </div>
    </div>
  </section>

<div class="cookie-container"></div>

  <!-- FOOTER -->
  <div id="footer-container"></div>
</body>

</html>


<!-- ; configuration for fake sendmail

; if this file doesn't exist, sendmail.exe will look for the settings in
; the registry, under HKLM\Software\Sendmail

[sendmail]

; you must change mail.mydomain.com to your smtp server,
; or to IIS's "pickup" directory.  (generally C:\Inetpub\mailroot\Pickup)
; emails delivered via IIS's pickup directory cause sendmail to
; run quicker, but you won't get error messages back to the calling
; application.

smtp_server=mail.mydomain.com

; smtp port (normally 25)

smtp_port=25

; SMTPS (SSL) support
;   auto = use SSL for port 465, otherwise try to use TLS
;   ssl  = alway use SSL
;   tls  = always use TLS
;   none = never try to use SSL

smtp_ssl=auto

; the default domain for this server will be read from the registry
; this will be appended to email addresses when one isn't provided
; if you want to override the value in the registry, uncomment and modify

;default_domain=mydomain.com

; log smtp errors to error.log (defaults to same directory as sendmail.exe)
; uncomment to enable logging

error_logfile=error.log

; create debug log as debug.log (defaults to same directory as sendmail.exe)
; uncomment to enable debugging

;debug_logfile=debug.log

; if your smtp server requires authentication, modify the following two lines

auth_username=
auth_password=

; if your smtp server uses pop3 before smtp authentication, modify the 
; following three lines.  do not enable unless it is required.

pop3_server=
pop3_username=
pop3_password=

; force the sender to always be the following email address
; this will only affect the "MAIL FROM" command, it won't modify 
; the "From: " header of the message content

force_sender=

; force the sender to always be the following email address
; this will only affect the "RCTP TO" command, it won't modify 
; the "To: " header of the message content

force_recipient=

; sendmail will use your hostname and your default_domain in the ehlo/helo
; smtp greeting.  you can manually set the ehlo/helo name if required

hostname=

 -->
